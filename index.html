<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet " href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <img src="assets/view-dashboard-outline.svg" />
          <h2>Dashboard</h2>
        </div>
        <div class="menu-items">
          <div class="first-row">
            <ul>
              <li>
                <img src="assets/home.svg" />
                <p>Home</p>
              </li>
              <li>
                <img src="assets/account-circle.svg" />
                <p>Profile</p>
              </li>
              <li>
                <img src="assets/message-reply.svg" />
                <p>Messages</p>
              </li>
              <li>
                <img src="assets/clock-time-three.svg" />
                <p>History</p>
              </li>
              <li>
                <img src="assets/note-multiple.svg" />
                <p>Tasks</p>
              </li>
              <li>
                <img src="assets/account-group.svg" />
                <p>Communities</p>
              </li>
            </ul>
          </div>
          <div class="second-row">
            <ul>
              <li>
                <img src="assets/cog.svg" />
                <p>Settings</p>
              </li>
              <li>
                <img src="assets/help-box.svg" />
                <p>Support</p>
              </li>
              <li>
                <img src="assets/shield-check.svg" />
                <p>Privacy</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-area">
        <div class="top">
          <div class="header">
            <div class="search-bar">
              <button>
                <img src="assets/magnify.svg" />
              </button>
              <input type="search" id="site-search" name="search" />
            </div>
            <div class="profile-notifications">
              <button>
                <img src="assets/bell-ring.svg" />
              </button>
              <img src="assets/profile-small.svg" />
              <p>Morgan Oakley</p>
            </div>
          </div>
          <div class="down">
            <div class="down-left">
              <img src="assets/profile-big.svg" />
              <div class="down-text">
                <p class="hi">Hi there,</p>
                <p class="morgan">Morgan Oakley (@morgan)</p>
              </div>
            </div>
            <div class="down-right">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="your-projects">
            <h2>Your Projects</h2>
          </div>
          <div class="announcements-trending">
            <div class="announcements">
              <h2>Announcements</h2>
            </div>
            <div class="trending">
              <h2>Trending</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
