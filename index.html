<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet " href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <img src="assets/view-dashboard-outline.svg" />
          <h2>Dashboard</h2>
        </div>
        <div class="menu-items">
          <div class="first-row">
            <ul>
              <li>
                <img src="assets/home.svg" />
                <p>Home</p>
              </li>
              <li>
                <img src="assets/account-circle.svg" />
                <p>Profile</p>
              </li>
              <li>
                <img src="assets/message-reply.svg" />
                <p>Messages</p>
              </li>
              <li>
                <img src="assets/clock-time-three.svg" />
                <p>History</p>
              </li>
              <li>
                <img src="assets/note-multiple.svg" />
                <p>Tasks</p>
              </li>
              <li>
                <img src="assets/account-group.svg" />
                <p>Communities</p>
              </li>
            </ul>
          </div>
          <div class="second-row">
            <ul>
              <li>
                <img src="assets/cog.svg" />
                <p>Settings</p>
              </li>
              <li>
                <img src="assets/help-box.svg" />
                <p>Support</p>
              </li>
              <li>
                <img src="assets/shield-check.svg" />
                <p>Privacy</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-area">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </body>
</html>
